<div class="container mt-5">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label>Username</label>
      <input [(ngModel)]="model.username" name="username" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="model.password" name="password" type="password" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Role</label>
      <select [(ngModel)]="model.role" name="role" class="form-control">
        <option>User</option>
        <option>Admin</option>
      </select>
    </div>
    <button class="btn btn-success mt-2">Register</button>
  </form>
</div>
