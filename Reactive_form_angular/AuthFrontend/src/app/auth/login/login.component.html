<div class="container mt-5">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label>Username</label>
      <input [(ngModel)]="model.username" name="username" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="model.password" name="password" type="password" class="form-control" required />
    </div>
    <button class="btn btn-primary mt-2" type="submit">Login</button>
    <div class="text-danger mt-2">{{ errorMessage }}</div>
  </form>
</div>
