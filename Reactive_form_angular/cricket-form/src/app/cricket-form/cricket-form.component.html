<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-light p-4 rounded shadow">
      <h2 class="text-center mb-4">Cricket Player Registration</h2>

      <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Player Name</label>
          <input type="text" formControlName="playerName" class="form-control" />
          <div class="text-danger" *ngIf="submitted && f['playerName'].errors?.['required']">Name is required</div>
          <div class="text-danger" *ngIf="submitted && f['playerName'].errors?.['minlength']">Min 3 characters</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" />
          <div class="text-danger" *ngIf="submitted && f['email'].errors?.['required']">Email is required</div>
          <div class="text-danger" *ngIf="submitted && f['email'].errors?.['email']">Invalid email</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" formControlName="age" class="form-control" />
          <div class="text-danger" *ngIf="submitted && f['age'].errors?.['required']">Age is required</div>
          <div class="text-danger" *ngIf="submitted && f['age'].errors?.['min']">Too young</div>
          <div class="text-danger" *ngIf="submitted && f['age'].errors?.['max']">Too old</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" formControlName="phone" class="form-control" />
          <div class="text-danger" *ngIf="submitted && f['phone'].errors?.['required']">Phone is required</div>
          <div class="text-danger" *ngIf="submitted && f['phone'].errors?.['pattern']">10 digit number only</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Team Name</label>
          <input type="text" formControlName="teamName" class="form-control" />
          <div class="text-danger" *ngIf="submitted && f['teamName'].errors?.['required']">Team name is required</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Batting Style</label>
          <select class="form-select" formControlName="battingStyle">
            <option value="">Select Batting Style</option>
            <option *ngFor="let style of battingStyles" [value]="style">{{ style }}</option>
          </select>
          <div class="text-danger" *ngIf="submitted && f['battingStyle'].errors?.['required']">Batting style is required</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" />
          <div class="text-danger" *ngIf="submitted && f['password'].errors?.['required']">Password is required</div>
          <div class="text-danger" *ngIf="submitted && f['password'].errors?.['minlength']">Min 6 characters</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control" />
          <div class="text-danger" *ngIf="submitted && playerForm.errors?.['passwordMismatch']">Passwords do not match</div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" formControlName="terms" />
          <label class="form-check-label">
            Accept Terms
          </label>
          <div class="text-danger" *ngIf="submitted && f['terms'].errors?.['required']">You must accept terms</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>
</div>
